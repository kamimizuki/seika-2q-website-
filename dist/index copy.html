<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />

    <style>
      body {
        background: #f9f9f9;
        font-family: sans-serif;
      }
      #swiper-container {
        display: flex;
        justify-content: center;
      }
      .swiper {
        position: relative;
        width: 500px;
        height: 300px;
      }
      .swiper-title {
        text-align: center;
        font-weight: bold;
      }
      .swiper-slide div {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide div img {
        width: 40%;
        height: auto;
      }

      #basic_form {
        width: 600px;
        padding: 40px;
        margin: 50px auto;
        background-color: #ddd;
        border-radius: 12px;
        box-sizing: border-box;
      }

      #basic_form input {
        padding: 10px;
        border-radius: 5px;
        width: 100%;
      }
      .form-group {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
      }
      .form-group label {
        width: 120px;
        padding-top: 10px;
        font-weight: bold;
      }

      .form-group .input-wrapper {
        flex: 1;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .just-validate-error-label {
        color: red;
        font-weight: bold;
        font-size: 14px;
        margin-top: 5px;
        display: block;
      }

      button {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 30px auto 0;
        background-color: #0144ff;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2><a href="https://swiperjs.com/" target="_blank">Swiper</a></h2>
    <div id="swiper-container">
      <div>
        <!-- Slider main container -->
        <div class="swiper swiper-1">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar swiper-scrollbar-1"></div>
        </div>
        <div id="swiper-title" class="swiper-title"></div>
      </div>
      <div>
        <!-- Slider main container -->
        <!-- 複数のSwiperを識別するため、 classに swiper-2 を設定-->
        <div class="swiper swiper-2">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div>
                <img src="dist/pose_pien_uruuru_man.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div>
                <img src="dist/pose_dance_ukareru_woman.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div>
                <img src="dist/pose_koshi_nukeru_kowai_woman.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div>
                <img src="dist/pose_kuyashii_man.png" alt="" />
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
        <!-- タイトル表示用 -->
        <div id="swiper-title-2" class="swiper-title"></div>
      </div>
    </div>
    <form id="basic_form">
      <div class="form-group">
        <label for="basic_name">名前</label>
        <div class="input-wrapper">
          <input
            id="basic_name"
            name="name"
            type="text"
            placeholder="名前を入力してください。"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="basic_email">メールアドレス</label>
        <div class="input-wrapper">
          <input
            id="basic_email"
            name="email"
            type="text"
            placeholder="メールアドレスを入力してください。"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="basic_password">パスワード</label>
        <div class="input-wrapper">
          <input
            id="basic_password"
            name="password"
            type="text"
            placeholder="パスワードを入力してください。"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="basic_age">年齢</label>
        <div class="input-wrapper">
          <input
            id="basic_age"
            name="age"
            type="text"
            placeholder="年齢を入力してください。"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="basic_address">住所</label>
        <div class="input-wrapper">
          <input
            id="basic_address"
            name="address"
            type="text"
            placeholder="住所を入力してください。"
          />
        </div>
      </div>
      <button type="submit">送信</button>
    </form>

    <script>
      console.log('test');
    </script>

    <script src="main.js"></script>
  </body>
</html>
